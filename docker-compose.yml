version: '3.8'

services:

  # Serviço Web unificado (Nginx + PHP-FPM)
  web:
    build:
      # O contexto agora aponta para o novo diretório com o Dockerfile unificado.
      context: ./docker/web
      dockerfile: Dockerfile
    container_name: cacsystem_web
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Mapeia o código da sua aplicação para dentro do container.
      - ./src:/var/www/html
    ports:
      # Expõe a porta 80 do Nginx para a sua máquina.
      - "80:80"
    networks:
      - cacsystem_network
    # A dependência agora é dos outros serviços, se necessário.
    depends_on:
      - db
      - redis

  # Banco de Dados (MySQL)
  db:
    image: mysql:8.0
    container_name: cacsystem_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: cac_central
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - cacsystem_db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - cacsystem_network

  # Cache (Redis)
  redis:
    image: redis:alpine
    container_name: cacsystem_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - cacsystem_network

networks:
  cacsystem_network:
    driver: bridge

volumes:
  cacsystem_db_data:
    driver: local